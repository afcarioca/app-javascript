<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="" href="./reset.css" />
        <link rel="stylesheet" type="" href="./index.css" />
        


        
    </head>
    <body>
        <div class="container">
            <h1>Negociações</h1>
            <form class="formulario"  method="POST">
                <div class="inputs">
                    <section class="data">
                        <h2>Data</h2>
                        <input id="input-data" class="input-data" type="date" name="data" />
                    </section>
                    <section class="data">
                        <h2>Quantidade</h2>
                        <input id="input-quantidade" class="input-data" type="number" name="quantidade" value="0" />
                    </section>
                    <section class="data">
                        <h2>Valor</h2>
                        <input id="input-valor" class="input-data" type="number" name="valor" step="0.1" value="0.0" />
                    </section>
                    <section class="botoes">
                        
                            <button class="botao" id="incluir" >Incluir</button>
                            <button class="botao"id="apagar" >Apagar</button>
                            <button class="botao"id="apaga-ultima" >Apagar Última</button>
                        
                            <button class="botao"id="apaga-tudo" >Apagar Tudo</button>
                        
                    </section>
                   
                </div>
            </form>
            <table id="importacoes" class="importacoes">
                <thead id="cabecalho">
                    <tr id="linha-principal">
                        <th>Data</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th >Volume</th >
                    </tr>
                </thead>
            </table>
        </div>
        <script type="text/javascript" src="./index.js">
       
        </script>  
       
    </body>
   
</html>
